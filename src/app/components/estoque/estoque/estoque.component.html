<div class="container">

    <h1>Lista de Estoque</h1>
    <div class="formulario-tabela">
        <app-estoque-cadastro class="formulario" (salvarEvento)="registrarEstoqueSalvo()"
        [estoque]="estoque"></app-estoque-cadastro>

        <div class="tabela">
            <div class="busca">
                <label for="campo-busca">Busca</label>
                <input type="search" id="campo-busca" [(ngModel)]="busca" 
                    (keyup)="listarEstoqueFiltrando()">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome do produto</th>
                        <th>Quantidade</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    @for(estoque of estoqueTable; track estoque){
                    <tr>
                        <td>{{estoque.id}}</td>
                        <td>{{estoque.nome}}</td>
                        <td>{{estoque.quantidade}}</td>
                        <td>{{estoque.categoria}}</td>
                        <td>
                            <button (click)="preencherCamposParaEditar(estoque)">Editar</button>
                            <button (click)="apagar(estoque)">Apagar</button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
